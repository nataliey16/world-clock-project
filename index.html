<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/3b18046631.js"
      crossorigin="anonymous"
    ></script>

    <title>World Clock - By Natalie Yeung</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/"> World Clock</a>
      </h1>
      <form action="/submit">
        <select name="" id="listCity">
          <option value="">Select a city</option>
          <option value="current">My Current Location</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="America/New_York">New York</option>
        </select>
      </form>
      <div class="cities">
        <div class="city" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>

        <div class="city" id="vancouver">
          <div>
            <h2>Vancouver</h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>

        <div class="city" id="oslo">
          <div>
            <h2>Oslo</h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>
      </div>

      <a href="/" class="homepage">Back to All Cities</a>
    </div>
    <footer>
      This project was coded by
      <a href="#" target="_blank" rel="noreferrer">Natalie Yeung</a>

      <div>
        It is open-sourced on
        <a
          href="https://github.com/nataliey16/world-clock-project.git"
          target="_blank"
          rel="noreferrer"
          >Github</a
        >
        and hosted on
        <a
          href="https://worldwide-clock.netlify.app/"
          target="_blank"
          rel="noreferrer"
          >Netlify.</a
        >
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
