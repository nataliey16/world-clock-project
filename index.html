<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3b18046631.js"
      crossorigin="anonymous"
    ></script>

    <title>World Clock - By Natalie Yeung</title>
  </head>
  <body>
    <button class="dark-theme-btn">
      <i class="fa-solid fa-cloud-sun"></i>
    </button>
    <div class="container">
      <div class="header">
        <ul>
          <li class="top-h1">world</li>
          <li class="bottom-h1">clock <i class="fa-regular fa-clock"></i></li>
        </ul>
        <div class="semicircle"></div>
      </div>

      <form action="/submit">
        <select name="" id="listCity">
          <option value="">Select a city</option>
          <option value="current">My Current Location</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="America/New_York">New York</option>
        </select>
      </form>
      <div class="cities">
        <div class="city" id="singapore">
          <div>
            <h2>Singapore <i class="fa-solid fa-earth-asia"></i></h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>

        <div class="city alternate-dark" id="vancouver">
          <div>
            <h2>Vancouver <i class="fa-solid fa-earth-americas"></i></h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>

        <div class="city" id="oslo">
          <div>
            <h2>Oslo <i class="fa-solid fa-earth-europe"></i></h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>

        <div class="city alternate-dark" id="cairo">
          <div>
            <h2>cairo <i class="fa-solid fa-earth-africa"></i></h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>
      </div>

      <a href="/" class="homepage"></a>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/natalie-yeung-a47572165/"
        target="_blank"
        rel="noreferrer"
        >Natalie Yeung</a
      >

      <div>
        It is open-sourced on
        <a
          href="https://github.com/nataliey16/world-clock-project.git"
          target="_blank"
          rel="noreferrer"
          >Github</a
        >
        and hosted on
        <a
          href="https://worldwide-clock.netlify.app/"
          target="_blank"
          rel="noreferrer"
          >Netlify.</a
        >
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
